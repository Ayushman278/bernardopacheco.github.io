<header id="site-header">

  <div id="avatar-container">

    <a href="/">
      <img id="author-picture" src="{{ site.author.picture }}" class="img-rounded"/>
    </a>

    <p id="author-name">{{ site.author.name }}</p>

    <p id="author-intro" class="visible-md-block visible-lg-block">{{ site.author.description }}</p>

    <nav>

      <ul id="nav" class="list-inline hidden-md hidden-lg">
        <li><a href="/" class="{% if page.url == '/' %}current{% endif %}">Home</a></li>
        <li><a href="/articles" class="{% if page.url == '/articles/' %}current{% endif %}">Articles</a></li>
        <li><a href="/projects" class="{% if page.url == '/projects/' %}current{% endif %}">Projects</a></li>
        <li><a href="{{ site.url }}/feed.xml" target="_blank">RSS</a></li>
        <li><a href="/about" class="{% if page.url == '/about/' %}current{% endif %}">About Me</a></li>
        <li><a href="/contact" class="{% if page.url == '/contact/' %}current{% endif %}">Contact</a></li>
      </ul>

    </nav>
    <!-- responsive menu -->

  </div>
  <!-- avatar -->

  <div id="nav-container" class="visible-md-block visible-lg-block">

    <nav>

      <ul class="list-unstyled">
        <li><a href="/" class="{% if page.url == '/' %}current{% endif %}">Home</a></li>
        <li><a href="/articles" class="{% if page.url == '/articles/' %}current{% endif %}">Articles</a></li>
        <li><a href="/projects" class="{% if page.url == '/projects/' %}current{% endif %}">Projects</a></li>
        <li><a href="{{ site.url }}/feed.xml" target="_blank">RSS</a></li>
        <li><a href="/about" class="{% if page.url == '/about/' %}current{% endif %}">About Me</a></li>
        <li><a href="/contact" class="{% if page.url == '/contact/' %}current{% endif %}">Contact</a></li>
      </ul>

    </nav>

  </div>
  <!-- menu -->

  <footer class="visible-md-block visible-lg-block">
    <a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Visit the blog repository">Hosted with <i class="fa fa-heart"></i>&nbsp;by&nbsp;<i class="fa fa-github"></i></a>
    <ul id="github-repo-info" class="list-inline">
      <li><a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Star this blog!"><i class="fa fa-star"></i>&nbsp;<span id="stargazers"></span></a></li>
      <li><a href="//github.com/{{ site.github_username }}/{{ site.github_username }}.github.io" target="_blank" title="Fork this blog!"><i class="fa fa-code-fork"></i>&nbsp;<span id="forks"></span></a></li>
    </ul>
  </footer>
  <!-- footer -->

</header>
